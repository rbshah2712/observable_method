<h1>Get Photos Using Album Id API</h1>

<table>
  <tr>
    <th>Id</th>
    <th>Album Id</th>
    <th>Title</th>
    <th>Thumbnail</th>
  </tr>
  <tr *ngFor="let photo of lstStaticData">
    <td>{{photo.id}}</td>
    <td>{{photo.albumId}}</td>
    <td>{{photo.title}}</td>
    <td><img src="{{photo.thumbnailUrl}}"/></td>
  </tr>
</table>
